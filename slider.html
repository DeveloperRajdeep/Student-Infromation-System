<title>Untitled Document</title>
<style>
div#slider{ 
width:80%;
max-width:1000px;
overflow:hidden;
}
div#slider figure{
	position:relative;
	width:500%;
	margin:0;
	padding:0;
	font-size:0;
	text-align:left;
	animation: 30s slidy infinite;
}

figure#imagestrip img {
	width:20%;
	height:auto;
	float:left;
}
@keyframes slidy{
	0%{left:0%;}
	20%{left:0%;}
	25%{left:-100%;}
	45%{left:-100%;}
	50%{left:-200%;}
	70%{left:-200%;}
	75%{left:-300%;}
	95%{left:-300%;}
	100%{left:-400%;}
}




</style>




</head>

<body>

<div id="slider">
<figure>
<img src="imp_images/1558749.jpg" alt >
<img src="imp_images/background.jpg" alt >
<img src="imp_images/background-wide.png" alt >
<img src="imp_images/Access-Denied-300x225.jpg" alt >
<img src="imp_images/colorful-spectrum-background.jpg" alt >
</figure>
</div>





</body>
